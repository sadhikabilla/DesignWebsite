        <!--registeration form-->
        <div class="row registeration">
        <div class="col-md-12 registeration-form">
        <h1 class="content-ct"><span class="ti-email"></span>Registeration  Form</h1>
        <!-- start form-->
            
            <form role="form">
            
            <div class="label-format">
            <!--radio button-->
            <label class="radio-inline">
                <input type="radio" name="optionradio" id="option1">
                Male
                
            </label>
            
           
            
            
            <label class="radio-inline">
                <input type="radio" name="optionradio" id="option2">
                Female
                
            </label>
            
          <!-- end radio button-->
            
        </div>
            
        <!-- input text-->    
        <div class="form-group label-format">
        <label for="inputName" class="control-label col-md-4">Name: <sup>*</sup></label> 
            
            <div class="col-md-8">
            <input type="text" id="name" class="form-control" placeholder="name">
            </div>
            
        </div>  
            
        <!--end input text-->
                
        <!--email-->
            <div class="form-group label-format">
            
            <label for="email" class="contril-label col-md-4">Email: <sup>*</sup></label>
                <div class="col-md-8">
                <input type="email" id="mail" class="form-control" placeholder="email">
                </div>
            </div>
                
            <!--end email-->
            
            <!--checkbox-->
            <div class="checkbox label-format">
            <div class="label-format">
            <label for="checkbox" class="control-label col-md-12"><input type="checkbox" id="check1" value="">Register for Event 1</label>
            <label for="checkbox" class="control-label col-md-12"><input type="checkbox" id="check2" value="">Register for Event 2</label>
            <label for="checkbox" class="control-label col-md-12"><input type="checkbox" id="check3" value="">Register for Event 3</label>
            <label for="checkbox" class="control-label col-md-12"><input type="checkbox" id="check4" value="">Register for Event 4</label>
            
            </div>
            </div>
            <!-- end checkbox-->
                
            <!-- text area-->
                <div class="form-group label-format">
                <label for="message" class="control-label col-md-4">Comments </label>
                    <div class="col-md-8">
                    <textarea id="comment" class="form-control" rows="5" placeholder="Any extra comments?"></textarea> 
                    </div>
                </div>
        </form>  
        
        
        </div>
        
        </div>
